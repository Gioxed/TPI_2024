<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnos - Boletín Digital</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
</head>

    <body id="body">
        <header>
            <div class="icon__menu">
                <i class="fas fa-bars" id="btn_open"></i>
            </div>

            <div class="user__account">
                <div class="user__photo">
                    <img src="path_to_user_photo.jpg" alt="Foto del Usuario">
                </div>
                <a href="mi-cuenta.html" class="user__link">Mi Cuenta</a>
            </div>
        </header>

        <div class="menu__side" id="menu_side">
            <div class="name__page">
                <i class="fas fa-users"></i>
                <h4>Alumnos</h4>
            </div>

            <div class="options__menu">
                <a href="index.html">
                    <div class="option">
                        <i class="fas fa-home" title="Inicio"></i>
                        <h4>Inicio</h4>
                    </div>
                </a>
                <a href="alumnos.html" class="selected">
                    <div class="option">
                        <i class="fas fa-users" title="Alumnos"></i>
                        <h4>Alumnos</h4>
                    </div>
                </a>
                <a href="materias.html">
                    <div class="option">
                        <i class="fas fa-book" title="Materias"></i>
                        <h4>Materias</h4>
                    </div>
                </a>
                <a href="notas.html">
                    <div class="option">
                        <i class="fas fa-graduation-cap" title="Notas"></i>
                        <h4>Notas</h4>
                    </div>
                </a>
                <a href="configuracion.html">
                    <div class="option">
                        <i class="fas fa-cogs" title="Configuración"></i>
                        <h4>Configuración</h4>
                    </div>
                </a>
            </div>
        </div>

        <main>
            <section>
                <h1>Cargar Notas</h1>
                <form id="cargarNotasForm">
                    <label for="materia">Materia:</label>
                    <select id="materia" name="materia">
                        <option value="matematicas">Matemáticas</option>
                        <option value="ciencias">Ciencias</option>
                        <option value="historia">Historia</option>
                        <!-- Agregar más materias según sea necesario -->
                    </select>
        
                    <label for="alumno">Alumno:</label>
                    <select id="alumno" name="alumno">
                        <option value="alumno1">Alumno 1</option>
                        <option value="alumno2">Alumno 2</option>
                        <option value="alumno3">Alumno 3</option>
                        <!-- Agregar más alumnos según sea necesario -->
                    </select>
        
                    <label for="nota">Nota:</label>
                    <input type="number" id="nota" name="nota" min="1" max="10" required>
        
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" name="fecha" required>
        
                    <button type="submit">Cargar Nota</button>
                </form>
            </section>
        </main>
        

        <footer>
            <p>&copy; 2024 Colegio Dr. Ernesto Guevara. Todos los derechos reservados.</p>
        </footer>

        <script src="js/index.js"></script>
</body>
</html>
