<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnos - Boletín Digital</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
</head>

    <body id="body">
        <header>
            <div class="icon__menu">
                <i class="fas fa-bars" id="btn_open"></i>
            </div>

            <div class="user__account">
                <div class="user__photo">
                    <img src="path_to_user_photo.jpg" alt="Foto del Usuario">
                </div>
                <a href="mi-cuenta.html" class="user__link">Mi Cuenta</a>
            </div>
        </header>

        <div class="menu__side" id="menu_side">
            <div class="name__page">
                <i class="fas fa-users"></i>
                <h4>Alumnos</h4>
            </div>

            <div class="options__menu">
                <a href="index.html">
                    <div class="option">
                        <i class="fas fa-home" title="Inicio"></i>
                        <h4>Inicio</h4>
                    </div>
                </a>
                <a href="alumnos.html" class="selected">
                    <div class="option">
                        <i class="fas fa-users" title="Alumnos"></i>
                        <h4>Alumnos</h4>
                    </div>
                </a>
                <a href="materias.html">
                    <div class="option">
                        <i class="fas fa-book" title="Materias"></i>
                        <h4>Materias</h4>
                    </div>
                </a>
                <a href="notas.html">
                    <div class="option">
                        <i class="fas fa-graduation-cap" title="Notas"></i>
                        <h4>Notas</h4>
                    </div>
                </a>
                <a href="configuracion.html">
                    <div class="option">
                        <i class="fas fa-cogs" title="Configuración"></i>
                        <h4>Configuración</h4>
                    </div>
                </a>
            </div>
        </div>

        <main>
            <section>
                <h1>Gestión de Alumnos</h1>
                <form id="gestionAlumnosForm">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
        
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
        
                    <label for="dni">DNI:</label>
                    <input type="text" id="dni" name="dni" required>
        
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
        
                    <button type="submit">Agregar Alumno</button>
                </form>
        
                <h2>Lista de Alumnos</h2>
                <table id="listaAlumnos">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>DNI</th>
                            <th>Email</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Aquí se agregarán las filas de los alumnos -->
                    </tbody>
                </table>
            </section>
        </main>
        
        

        <footer>
            <p>&copy; 2024 Colegio Dr. Ernesto Guevara. Todos los derechos reservados.</p>
        </footer>

        <script src="js/index.js"></script>
</body>
</html>
