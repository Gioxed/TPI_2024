<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración - Boletín Digital</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
</head>

    <body id="body">
        <header>
            <div class="icon__menu">
                <i class="fas fa-bars" id="btn_open"></i>
            </div>

            <div class="user__account">
                <div class="user__photo">
                    <img src="path_to_user_photo.jpg" alt="Foto del Usuario">
                </div>
                <a href="mi-cuenta.html" class="user__link">Mi Cuenta</a>
            </div>
        </header>

        <div class="menu__side" id="menu_side">
            <div class="name__page">
                <i class="fas fa-cogs"></i>
                <h4>Configuración</h4>
            </div>

            <div class="options__menu">
                <a href="index.html">
                    <div class="option">
                        <i class="fas fa-home" title="Inicio"></i>
                        <h4>Inicio</h4>
                    </div>
                </a>
                <a href="alumnos.html">
                    <div class="option">
                        <i class="fas fa-users" title="Alumnos"></i>
                        <h4>Alumnos</h4>
                    </div>
                </a>
                <a href="materias.html">
                    <div class="option">
                        <i class="fas fa-book" title="Materias"></i>
                        <h4>Materias</h4>
                    </div>
                </a>
                <a href="notas.html">
                    <div class="option">
                        <i class="fas fa-graduation-cap" title="Notas"></i>
                        <h4>Notas</h4>
                    </div>
                </a>
                <a href="configuracion.html" class="selected">
                    <div class="option">
                        <i class="fas fa-cogs" title="Configuración"></i>
                        <h4>Configuración</h4>
                    </div>
                </a>
            </div>
        </div>

        <main>
            <section>
                <h1>Configuración</h1>
                <form id="configuracionForm">
                    <h2>Configuración de Cuenta</h2>
        
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" id="username" name="username" required>
        
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
        
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
        
                    <label for="confirmPassword">Confirmar Contraseña:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
        
                    <button type="submit">Guardar Cambios</button>
                </form>
        
                <form id="configuracionSistemaForm">
                    <h2>Configuración del Sistema</h2>
        
                    <label for="theme">Tema:</label>
                    <select id="theme" name="theme">
                        <option value="light">Claro</option>
                        <option value="dark">Oscuro</option>
                    </select>
        
                    <label for="language">Idioma:</label>
                    <select id="language" name="language">
                        <option value="es">Español</option>
                        <option value="en">Inglés</option>
                    </select>
        
                    <button type="submit">Guardar Configuración</button>
                </form>
            </section>
        </main>
        

        <footer>
            <p>&copy; 2024 Colegio Dr. Ernesto Guevara. Todos los derechos reservados.</p>
        </footer>

        <script src="js/oscuro.js"></script>
</body>
</html>
